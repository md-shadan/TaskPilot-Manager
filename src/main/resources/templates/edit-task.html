<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
    <div class="container">
        <h3>Edit Task</h3>
        <form th:action="@{/tasks/update}" method="post">
            <input type="hidden" name="id" th:value="${task.id}" />

            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" th:value="${task.title}" required />
            </div>

            <div class="mb-3">
                <label>Description</label>
                <input type="text" name="description" class="form-control" th:value="${task.description}" required />
            </div>

            <div class="mb-3">
                <label>Priority</label>
                <select name="priority" class="form-select">
                    <option th:selected="${task.priority == 'Low'}">Low</option>
                    <option th:selected="${task.priority == 'Medium'}">Medium</option>
                    <option th:selected="${task.priority == 'High'}">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="/tasks" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
