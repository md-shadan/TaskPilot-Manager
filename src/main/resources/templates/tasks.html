<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .task-section {
        max-height: 300px;
        overflow-y: auto;
      }

      .sticky-form {
        position: sticky;
        top: 0;
        background-color: #fff;
        z-index: 1000;
        padding: 15px 0;
        border-bottom: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div>
      <!--  Header Section -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light sticky-top mb-4 shadow-sm"
      >
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Task Manager</a>
          <button class="btn btn-outline-danger ms-auto" onclick="logout()">
            Logout
          </button>
        </div>
      </nav>
    </div>
    <div class="container mt-4">
      <div class="sticky-form">
        <h4>Add New Task</h4>
        <form id="addTaskForm" class="row g-2 align-items-center">
          <div class="col-md-3">
            <input
              type="text"
              id="title"
              placeholder="Title"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="description"
              placeholder="Description"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-2">
            <select id="priority" class="form-select">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>

      <h4 class="mt-4">ðŸ•’ Pending Tasks</h4>
      <div class="task-section table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pendingTasks"></tbody>
        </table>
      </div>

      <h4 class="mt-4">âœ… Completed Tasks</h4>
      <div class="task-section table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="completedTasks"></tbody>
        </table>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Not logged in");
        window.location.href = "/login";
      }

      async function fetchTasks() {
        const res = await fetch("/tasks", {
          headers: { Authorization: "Bearer " + token },
        });
        const tasks = await res.json();

        const pending = document.getElementById("pendingTasks");
        const completed = document.getElementById("completedTasks");

        pending.innerHTML = "";
        completed.innerHTML = "";

        tasks.forEach((task) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.priority}</td>
                <td>
                    <input type="checkbox" ${
                      task.status === "Completed" ? "checked" : ""
                    } onclick="toggleStatus(${task.id})" />
                </td>
                <td>
                    <a href="/tasks/edit/${
                      task.id
                    }" class="btn btn-warning btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${
                      task.id
                    })">Delete</button>
                </td>
            `;
          if (task.status === "Completed") {
            completed.appendChild(row);
          } else {
            pending.appendChild(row);
          }
        });
      }

      async function toggleStatus(id) {
        await fetch(`/tasks/${id}/complete`, {
          method: "PATCH",
          headers: { Authorization: "Bearer " + token },
        });
        fetchTasks();
      }

      async function deleteTask(id) {
        await fetch(`/tasks/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });
        fetchTasks();
      }


      document
        .getElementById("addTaskForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const priority = document.getElementById("priority").value;

          await fetch("/tasks", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({ title, description, priority }),
          });

          e.target.reset();
          fetchTasks();
        });

      fetchTasks();
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
